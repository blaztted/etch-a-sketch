<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>

    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <button id="popup" class="btn btn-success" >Select</button>
        </div>
        <p id="message"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
            <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
            <button class="btn btn-secondary" onclick="resetBoard()">Reset</button>
            
        </div>
    </body>
</html>
